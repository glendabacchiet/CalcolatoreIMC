<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calcolatore IMC</title>
</head>

<body>
    <main id="container">
        <section id="img">
            <img src="img/image.svg" alt="persone">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calcola il tuo indice di massa corporea
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altezza
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>

                <button id="calculate">
                    Calcolare
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Il tuo IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more-info">
                    <a href="https://www.my-personaltrainer.it/bellezza/massa-corporea.html#254631" target=”_blank”>
                        Maggiori informazioni su IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
